<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login Page</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <h1 align="center" >Login Page!</h1>

    


<!-- 
    {% load static %}
    <a href="{%static '/login/input.txt' %}"> Input File</a>
 -->
    <div class="container">

      <style>
        #alert {
          display: none;
        }
      </style>

      <div id="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Alert!</strong> Username of password is wrong!!!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form action='/login/postlogin/' method='post'> {% csrf_token %}



      <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">

              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="emailid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here" required>

              <small id="emailHelp" class="form-text text-muted">Never share your email with anyone else.</small>

            </div>
          </div>
        </div>


      <div class="row">
        <div class='col-sm-6'>

        <div class="form-group">

          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password here" required>

        </div>
      </div>
    </div>

        <button onclick="myFunction() type="submit" class="btn btn-primary">Submit</button>

      </form>


  </div>


  <script type="text/javascript">
    function myFunction() {
      var x = document.getElementById("alert");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>


  </body>
</html>
